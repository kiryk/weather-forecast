<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			body {
				max-width: 500pt;
				margin: auto;
				font-family: sans-serif;
				font-size: 12pt;
				font-weight: lighter;
			}

			h1 {
				text-align: center;
				font-size: 400%;
				color: gold;
				weight: bold;
			}

			h2 {
				text-align: center;
				font-size: 150%;
				color: cornflowerblue;
				weight: bold;
			}
		</style>
		<script>
  		if (navigator.geolocation) {
    		navigator.geolocation.getCurrentPosition(position => {
					window.location.replace(
						"?lattlong=" + position.coords.latitude
						             + ","
						             + position.coords.longitude);
				});
  		}
		</script>
	</head>
	<body>
		<h1>Weather</h1>
		<h2>Please share your geolocation and wait a few seconds.</h2>
	</body>
</html>
